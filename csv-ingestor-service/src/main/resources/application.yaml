spring:
  application:
    name: csv-ingestor-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ingestor
    username: ingestor_user
    password: secret2
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect