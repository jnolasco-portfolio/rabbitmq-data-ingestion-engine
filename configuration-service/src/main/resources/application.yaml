server:
  port: 8081

spring:
  application:
    name: configuration-service

  datasource:
    url: jdbc:postgresql://localhost:5432/config
    username: config_user
    password: secret1
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog/app-changelog.yaml
    default-schema: public
---
spring:
  config:
    activate:
      on-profile: test
  liquibase:
    enabled: false
