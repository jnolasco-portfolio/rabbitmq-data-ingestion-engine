databaseChangeLog:
  - changeSet:
      id: 1
      author: jnolasco
      changes:
        - createTable:
            tableName: sales_orders
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: customer_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: upload_time
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
